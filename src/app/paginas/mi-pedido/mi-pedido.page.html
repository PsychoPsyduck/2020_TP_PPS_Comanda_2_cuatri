<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Mi pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item-group>
      <ion-card-title>Estado: en preparacion</ion-card-title>
      <ion-item-divider></ion-item-divider>
      <ion-item>
        <ion-label>Mesa: 3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Descuento: si/no</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Total: $100</ion-label>
      </ion-item>
    </ion-item-group>
    
    <ion-card-content>
      <ion-list>
        <ion-card-title>Usted ordenó:</ion-card-title>
        <ion-item *ngFor="let plato of pedido">
          <ion-avatar slot="start">
            <img src={{plato.img1}}>
          </ion-avatar>
          <ion-label>
            <h3>{{plato.nombre}}</h3>
            <p>{{plato.descripcion}}</p>
          </ion-label> 
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button>Llegó pedido?</ion-button>
    <ion-button (click)='openModal("encuesta")'>Encuesta</ion-button>
    <ion-button (click)='openModal("juego")'>Juego</ion-button>
  </ion-card>
  

</ion-content>
