<ion-header>
  <ion-toolbar  color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Registro Plato</ion-title>
  </ion-toolbar>
</ion-header>

<br>

<ion-content>
  <ion-toolbar>
    <ion-title>Comida</ion-title>
    <br>
    <form [formGroup]="form" >
      <ion-item class="full-width-input">
        <ion-label position='floating'>Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Descripcion</ion-label>
        <ion-input type="text" formControlName="descripcion"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Precio</ion-label>
        <ion-input type="number" formControlName="precio"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Tipo</ion-label>
        <ion-input type="text" formControlName="tipo"></ion-input> 
      </ion-item>
      <br>
      <!-- <ion-item class="full-width-input">
        <ion-label position='floating'>Perfil</ion-label>
        <ion-select formControlName="perfil">
          <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.value">
            {{usuario.viewValue}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <br> -->
      <ion-item class="full-width-input">
        <ion-label position='floating'>Foto</ion-label>
        <ion-input type="text" formControlName="img"></ion-input> 
      </ion-item>
      <br>
      <ion-button [hidden]="ocultarVerificar"  color='secondary' *ngIf="logeando"  (click)="crear()">Crear</ion-button>
      <!-- <ion-button [hidden]="!ocultarVerificar" color="secondary" *ngIf="logeando"  (click)="Entrar()"><i class="fa fa-spinner fa-spin"></i> Ingresando</ion-button> -->
      
    </form>
  </ion-toolbar>
</ion-content>
