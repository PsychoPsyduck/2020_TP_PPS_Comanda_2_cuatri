<ion-header>
  <ion-toolbar color='primary'>
    <ion-title text-center>Registro Administrativo</ion-title>
  </ion-toolbar>
</ion-header>

<br>

<ion-content>
  <ion-toolbar>
    <ion-title>Datos</ion-title>
    <br>
    <form [formGroup]="form" >
      <ion-item class="full-width-input">
        <ion-label position='floating'>Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Apellido</ion-label>
        <ion-input type="text" formControlName="apellido"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>mail</ion-label>
        <ion-input type="text" formControlName="mail"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Contrase√±a</ion-label>
        <ion-input type="password" formControlName="clave"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>DNI</ion-label>
        <ion-input type="text" formControlName="dni"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>CUIL</ion-label>
        <ion-input type="text" formControlName="cuil"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Perfil</ion-label>
        <ion-input type="text" formControlName="perfil"></ion-input> 
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Foto</ion-label>
        <ion-input type="text" formControlName="img"></ion-input> 
      </ion-item>
      <br>
      <ion-button [hidden]="ocultarVerificar"  color='secondary' *ngIf="logeando"  (click)="crear()">Entrar</ion-button>
      <!-- <ion-button [hidden]="!ocultarVerificar" color="secondary" *ngIf="logeando"  (click)="Entrar()"><i class="fa fa-spinner fa-spin"></i> Ingresando</ion-button> -->
      
    </form>
  </ion-toolbar>
  
  <ion-fab id="f-boton-idioma" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="secondary" (click)="AutoLog('jefe')">Jefe</ion-fab-button>
      <ion-fab-button color="secondary" (click)="AutoLog('admin')">Sprv</ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
